dnslookup/missing_lookups:
dnslookup/empty_lookups:
  lookups: []
dnslookup/missing_type:
  lookups:
    - context: "record"
      source_attributes: [ "source.address" ]
      target_attribute: "source.ip"
dnslookup/invalid_context:
  lookups:
    - type: reverse
      context: "invalid_context"
dnslookup/valid_empty:
  lookups:
    - type: resolve
    - type: reverse
dnslookup/valid_no_target_attribute:
  lookups:
    - type: resolve
      source_attributes: ["custom.address"]
dnslookup/valid_no_source_attributes:
  lookups:
    - type: reverse
      context: "record"
      target_attribute: "custom.address"
dnslookup/valid_no_context:
  lookups:
    - type: reverse
      source_attributes: ["custom.ip"]
      target_attribute: "custom.address"
dnslookup/custom_attributes:
  lookups:
    - type: resolve
      source_attributes: ["custom.address", "proxy.address"]
      target_attribute: "custom.ip"
    - type: reverse
      source_attributes: ["custom.ip", "proxy.ip"]
      target_attribute: "custom.address"